<h2>Template <small>Dinamicos</small></h2>

<form (ngSubmit)="guardar()" #form>

    <!-- nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                placeholder="Nombre de la persona"
                name="nombre"
                class="form-control"
                required>

            <label 
            *ngIf="form.controls.nombre.invalid &&
                    form.controls.nombre.touched"
            >    
                Este campo es obligatorio</label>
        </div>
    </div>

    <!-- Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Agregar favorito">

                <button class="btn btn-outline-primary"
                    type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Juegos Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <input class="form-control mb-1">
        </div>
    </div>

    <!-- submit -->
    <div class="row mb-3">
        <div class="col-sm-12">
            <button
                class="btn btn-primary float-end" 
                [disabled]="form.invalid"
                type="button"
                (click)="guardar()"> Guardar </button>
        </div>
    </div>

</form>
