<h2> Template: Basicos </h2>

<div class="row">
    <div class="col">
        <form
            autocomplete="off"
            #myForm="ngForm"
            (ngSubmit)="guardar()" >

            <!-- Producto -->
            <div class="mb-3 row">
                <label for="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        name="producto"
                        ngModel
                        minlength="3"
                        required>
                    <span
                        *ngIf="nombreValido()"
                        class="form-text form-danger">
                        Debe ingresar 3 letras
                    </span>
                </div>
            </div>

            <!-- Precio -->
            <div class="mb-3 row">
                <label for="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        name="precio"
                        customMin
                        [minimo]="0"
                        ngModel>
                    <span
                        *ngIf="precioValido()"
                        class="form-text form-danger">
                        El precio minimo es 0$
                    </span>

                </div>
            </div>

            <!-- Existencia -->
            <div class="mb-3 row">
                <label for="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Existencia del producto"
                        name="existencia"
                        ngModel>
                </div>
            </div>

            <!-- Submit -->
            <div class="mb-3 row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>
            <span>Valid</span>
            <pre> {{ myForm.valid | json }} </pre>

            <span>Pristine</span>
            <pre> {{ myForm.pristine | json }} </pre>

            <span>touched</span>
            <pre> {{ myForm.touched | json }} </pre>

            <span>Value</span>
            <pre> {{ myForm.value | json }} </pre>
        </span>
    </div>
</div>
